<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <dialog>
      <div class="dialog-container">
        <div class="dialog-text"></div>
        <button>New Game</button>
      </div>
    </dialog>
    <h1>Tic Tac Toe</h1>
    <div class="names">
      <div class="player-one">
        <label for="player-one">Player One Name:</label>
        <input type="text" id="player-one" name="player-one">
      </div>
      <div class="player-two">
        <label for="player-two">Player Two Name:</label>
        <input type="text" id="player-two" name="player-two">
      </div>
    </div>
    <button class="start">Start</button>
    <div class="container">
      <div data-index="0"></div>
      <div data-index="1"></div>
      <div data-index="2"></div>
      <div data-index="3"></div>
      <div data-index="4"></div>
      <div data-index="5"></div>
      <div data-index="6"></div>
      <div data-index="7"></div>
      <div data-index="8"></div>
    </div>
  </body>
</html>
